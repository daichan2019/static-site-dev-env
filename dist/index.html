<!DOCTYPE html>
<html class="no-js" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="format-detection" content="email=no,telephone=no,address=no" />
    <title>サイト名を入力してください</title>
    <meta name="description" content="ページ概要をここに" />

    <meta property="og:title" content="サイト名を入力してください" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://example.com/ogp.jpg" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="サイトの概要" />
    <meta property="og:site_name" content="サイト名" />
    <meta property="og:locale" content="ja" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <script src="/assets/js/bundle.js" defer></script>

    <script>
      function getPolyfill(src, integrity) {
        var script = document.createElement("script");
        script.src = src;
        script.integrity = integrity;
        script.crossOrigin = "anonymous";
        script.defer = true;
        document.head.appendChild(script);
      }
    </script>
    <script>
      if (!("inert" in document.documentElement)) {
        getPolyfill(
          "https://cdn.jsdelivr.net/npm/wicg-inert@3.1.0/dist/inert.min.js",
          "sha384-RkY5SwIRNwK/U6yj2dNeFxYJEA1FjwffakxeSJvsggmMidmbsCrH4PJ/799+3qMb"
        );
      }
    </script>
    <script>
      try {
        document.querySelector(":focus-visible");
      } catch (e) {
        getPolyfill(
          "https://cdn.jsdelivr.net/npm/focus-visible@5.2.0/dist/focus-visible.min.js",
          "sha384-xRa5B8rCDfdg0npZcxAh+RXswrbFk3g6dlHVeABeluN8EIwdyljz/LqJgc2R3KNA"
        );
      }
    </script>
    <script>
      if (!window.HTMLPictureElement) {
        getPolyfill(
          "https://cdn.jsdelivr.net/npm/picturefill@3.0.3/dist/picturefill.min.js",
          "sha384-xRa5B8rCDfdg0npZcxAh+RXswrbFk3g6dlHVeABeluN8EIwdyljz/LqJgc2R3KNA"
        );
      }
    </script>
    <script>
      if (!("objectFit" in document.documentElement.style)) {
        getPolyfill(
          "https://cdn.jsdelivr.net/npm/object-fit-images@3.2.4/dist/ofi.min.js",
          "sha384-GOTasnp7a/eSjnwcNDne3AqLTCR1Ax6dwWrZsPhBvSGDwp6XkOyJ2dTvSM2IGOnE"
        );
      }
    </script>
    <script>
      if (!("scrollBehavior" in document.documentElement.style)) {
        getPolyfill(
          "https://cdn.jsdelivr.net/npm/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js",
          "sha384-EYn4rWu1DHvYD0sSSSbMEtXQmMl58CFJd897806+RT1jJVYbhuZlZMN6yG9nCyFa"
        );
      }
    </script>
    <script>
      document.documentElement.classList.remove("no-js");
    </script>
  </head>
  <body>
    <div class="l-page">
      <header class="l-header"><div class="p-header"></div></header>
      <main role="main" class="l-main"><h1>Hello World!</h1></main>
      <footer class="l-footer"><div class="p-footer"></div></footer>
    </div>
  </body>
</html>
